<html>
<head>
<title>Highland PTA Website</title>
<meta name="Author" content="Brian T Ketler">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css" href="/static/styles.css" />
<link rel="stylesheet" type="text/css" href="/static/lightbox.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script src="/static/script.js"></script>
<script>
function show_menu() {
	$('#mobile_menu').show();
	$('#hamburger').on( 'click', function() {
		hide_menu();
	});
}
function hide_menu() {
	$('#mobile_menu').hide();
	$('#hamburger').on( 'click', function() {
		show_menu();
	});
}
$(function() {
	hide_menu();
});
</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-63523402-1', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body class="webpage">

<div id="header">
	<div id="top-header">
	</div>

	<div class="menu_bar">
		<div id="hamburger" class="menu_hamburger">menu</div>
		<div id="mobile_menu" class="mmenu" style="display:none;">
			<ul class="mmenu_list">
				<li class="mmenu_item"><a href="/">HOME</a></li>
				<li class="mmenu_item"><a href="/calendar">CALENDAR</a></li>
				<li class="mmenu_item"><a href="/meetings">RESOURCES</a></li>
				<li class="mmenu_item"><a href="/fundraising">FUNDRAISING</a></li>
				<li class="mmenu_item"><a href="/volunteer">VOLUNTEER</a></li>
				<li class="mmenu_item"><a href="/contact">ABOUT US</a></li>
			</ul>
		</div>

		<div class="menu_item">
			<a href="/">
			HOME<br>
			<span class="menu_link_tag">The Latest News</span>
			</a>
		</div>
		<div class="menu_item">
			<a href="/calendar">
			CALENDAR<br>
			<span class="menu_link_tag">Upcoming Events</span>
			</a>
		</div>
		<div class="menu_item">
			<a href="/meetings">
			RESOURCES<br>
			<span class="menu_link_tag">Info and Forms</span>
			</a>
		</div>
		<div class="menu_item">
			<a href="/fundraising">
			FUNDRAISING<br>
			<span class="menu_link_tag">Everyday Efforts</span>
			</a>
		</div>
		<div class="menu_item">
			<a href="/volunteer">
			VOLUNTEER<br>
			<span class="menu_link_tag">Get Involved</span>
			</a>
		</div>
		<div class="menu_item">
			<a href="/contact">
			ABOUT US<br>
			<span class="menu_link_tag">Who We Are</span>
			</a>
		</div>
		<div class="social">
			<a href="https://www.facebook.com/groups/HighlandPTA/" target="_blank"><img src="/static/images/social_facebook_box_blue.png" style="width:30px; float:left;"></a>
		</div>
	</div>
</div>

<div id="content" class="content">
  {% block main_content %}
  {% endblock %}
</div>

<div id="footer">
	<hr>
	<p>&copy; 2015 Highland Elementary PTA</p>
	<br>
</div>
<script src="/static/lightbox.js" type="text/javascript" charset="utf-8"></script>
